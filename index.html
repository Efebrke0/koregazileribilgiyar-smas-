<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kore Gazilerimizi Anma Bilgi Yarışması</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; 
        }

        #quiz-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 95%;
            max-width: 700px;
            text-align: center;
            border-top: 8px solid #cc0000;
        }

        h1 {
            color: #cc0000;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        /* İlerleme Çubuğu */
        #progress-container {
            width: 100%;
            background: #eee;
            height: 12px;
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #cc0000, #ff4d4d);
            transition: width 0.4s ease;
        }

        /* Yerel Resim Alanı */
        #question-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain; /* Resmin bozulmaması için contain */
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            background-color: #f8f9fa;
        }

        #question-text {
            font-size: 1.25em;
            margin-bottom: 20px;
            color: #222;
            font-weight: 600;
        }

        .answer-btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background-color: #f8f9fa;
            color: #333;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.05em;
            transition: all 0.2s ease;
        }

        .answer-btn:hover:not(:disabled) {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }

        .correct { background-color: #28a745 !important; color: white !important; }
        .wrong { background-color: #dc3545 !important; color: white !important; }

        #info-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #fff4f4;
            border: 1px solid #ffcccc;
            min-height: 50px;
        }

        #next-btn {
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Eşleştirme */
        #matching-container {
            display: none;
            justify-content: space-between;
            gap: 15px;
        }

        .column { flex: 1; padding: 10px; background-color: #f1f3f5; border-radius: 12px; }
        .match-item {
            padding: 12px; margin: 8px 0; border-radius: 8px; cursor: pointer;
            font-weight: bold; transition: all 0.2s; border: 2px solid transparent;
        }
        .left-item { background-color: #007bff; color: white; }
        .right-item { background-color: #fd7e14; color: white; }
        .selected { border-color: #333; transform: scale(1.03); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .matched { background-color: #28a745 !important; opacity: 0.5; cursor: default; }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1 id="main-title">Kore Gazilerimizi Anma</h1>
        
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div id="question-area">
            <img id="question-image" src="" alt="Soru Görseli">
            <p id="question-text">Yükleniyor...</p>
            <div id="answers-container"></div>
            
            <div id="matching-container">
                <div class="column" id="left-column"></div>
                <div class="column" id="right-column"></div>
            </div>
        </div>
        
        <div id="info-box">
            <p id="feedback-text">Hazır mısınız?</p>
            <button id="next-btn" style="display:none;">Sonraki Adım</button>
        </div>

        <div id="score-area" style="margin-top:15px; font-weight:bold; color:#555;">
            Puan: <span id="score">0</span> / <span id="total-questions">0</span>
        </div>
    </div>

    <script>
        // TOPLAM 10 SORU (Mevcut 3 + Yeni 7)
        const questions = [
            {
                question: "Türkiye, Birleşmiş Milletler çağrısıyla Kore Savaşı'na hangi yıl katıldı?",
                answers: ["1948", "1950", "1953", "1955"],
                correct: "1950",
                img: "img/bayrak.jpg",
                info: "Türkiye, 1950 yılında BM kararıyla bölgeye asker gönderen ilk ülkelerden biri olmuştur."
            },
            {
                question: "Türk Tugayı'nın Kore'de kazandığı en şanlı zafer hangisidir?",
                answers: ["Pusan Savunması", "Wonosu Savaşı", "Kumyangjangni Savaşı", "Inchon Çıkarması"],
                correct: "Kumyangjangni Savaşı",
                img: "img/savas.jpg",
                info: "Kumyangjangni Zaferi, süngü hücumuyla dünya askeri tarihine geçmiştir."
            },
            {
                question: "Kore Savaşı'nı fiilen bitiren sınır hattı hangi paraleldir?",
                answers: ["17. Paralel", "38. Paralel", "42. Paralel", "49. Paralel"],
                correct: "38. Paralel",
                img: "img/harita.jpg",
                info: "Bu hat bugün hala Kuzey ve Güney Kore arasındaki sınırı belirler."
            },
            {
                question: "Kore'deki Türk Tugayı'na verilen kod adı aşağıdakilerden hangisidir?",
                answers: ["Yıldız", "Güneş", "Şafak", "Şimal Yıldızı"],
                correct: "Şimal Yıldızı",
                img: "img/simal_yildizi.jpg",
                info: "Türk Tugayı, müttefik kuvvetler arasında 'North Star' (Şimal Yıldızı) lakabıyla tanınmıştır."
            },
            {
                question: "Kore Savaşı sırasında Türk Tugayı'nın komutanı olan efsanevi general kimdir?",
                answers: ["Tahsin Yazıcı", "Refet Bele", "Kazım Karabekir", "Fevzi Çakmak"],
                correct: "Tahsin Yazıcı",
                info: "Tuğgeneral Tahsin Yazıcı, Birinci Türk Tugayı'na komuta ederek büyük başarılar kazanmıştır.",
                img: "img/tahsin_yazici.jpg"
            },
            {
                question: "Savaş sırasında Türk askerlerinin Koreli yetimler için kurduğu okulun adı nedir?",
                answers: ["İstanbul Okulu", "Ankara Okulu", "Kardeşlik Okulu", "Barış Okulu"],
                correct: "Ankara Okulu",
                img: "img/ankara_okulu.jpg",
                info: "Türk askeri, savaşın ortasında kimsesiz kalan Koreli çocuklar için 'Ankara Okulu'nu kurarak onlara eğitim ve sevgi vermiştir."
            },
            {
                question: "Türk Tugayı, Çin kuvvetleri tarafından kuşatıldığı hangi bölgede imha olmaktan kurtulup büyük direnç göstermiştir?",
                answers: ["Seul", "Pusan", "Kunuri", "Inchon"],
                correct: "Kunuri",
                img: "img/kunuri.jpg",
                info: "Kunuri Muharebeleri, Türk askerinin kuşatmayı yararak müttefik ordusunu büyük bir felaketten kurtardığı yerdir."
            },
            {
                question: "Koreli küçük bir kız ile bir Türk astsubayının hikayesini anlatan ünlü film hangisidir?",
                answers: ["Nefes", "Ayla", "Dağ", "Kırımlı"],
                correct: "Ayla",
                img: "img/ayla.jpg",
                info: "Süleyman Dilbirliği ve manevi kızı Ayla'nın gerçek hikayesi, tüm dünyayı duygulandıran bir filme konu olmuştur."
            },
            {
                question: "Kore Savaşı'nda Türk ordusunun toplam şehit sayısı yaklaşık kaçtır?",
                answers: ["100 civarı", "350 civarı", "720 civarı", "1500 civarı"],
                correct: "720 civarı",
                img: "img/sehitlik.jpg",
                info: "Resmi kayıtlara göre Türkiye, Kore Savaşı'nda 721 vatan evladını şehit vermiştir."
            },
            {
                question: "Kore Savaşı hangi antlaşma ile (ateşkes) sona ermiştir?",
                answers: ["Lozan", "Panmunjom", "Paris", "Mondros"],
                correct: "Panmunjom",
                img: "img/ateskes.jpg",
                info: "27 Temmuz 1953'te imzalanan Panmunjom Ateşkes Antlaşması ile çatışmalar durmuştur."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const qText = document.getElementById('question-text');
        const qImg = document.getElementById('question-image');
        const ansCont = document.getElementById('answers-container');
        const feedback = document.getElementById('feedback-text');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');

        document.getElementById('total-questions').textContent = questions.length;

        function loadQuestion() {
            const q = questions[currentQuestionIndex];
            qText.textContent = `${currentQuestionIndex + 1}. ${q.question}`;
            
            // Yerel resim yükleme
            if(q.img) {
                qImg.src = q.img;
                qImg.style.display = 'block';
                // Resim bulunamazsa hata vermemesi için alternatif (opsiyonel)
                qImg.onerror = () => { qImg.style.display = 'none'; }; 
            } else {
                qImg.style.display = 'none';
            }

            ansCont.innerHTML = '';
            feedback.innerHTML = "Doğru cevabı işaretleyin.";
            nextBtn.style.display = 'none';
            progressBar.style.width = ((currentQuestionIndex / questions.length) * 100) + "%";

            q.answers.forEach(alt => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = alt;
                btn.onclick = () => checkAnswer(alt, btn);
                ansCont.appendChild(btn);
            });
        }

        function checkAnswer(choice, btn) {
            const q = questions[currentQuestionIndex];
            const allBtns = document.querySelectorAll('.answer-btn');
            allBtns.forEach(b => b.disabled = true);

            if (choice === q.correct) {
                score++;
                document.getElementById('score').textContent = score;
                btn.classList.add('correct');
                feedback.innerHTML = `✅ <b>Tebrikler!</b><br>${q.info}`;
            } else {
                btn.classList.add('wrong');
                feedback.innerHTML = `❌ <b>Hata!</b> Doğru cevap: ${q.correct}<br>${q.info}`;
                allBtns.forEach(b => { if(b.textContent === q.correct) b.classList.add('correct'); });
            }
            nextBtn.style.display = 'block';
        }

        nextBtn.onclick = () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                startMatching();
            }
        };

        // --- EŞLEŞTİRME BÖLÜMÜ ---
        const pairs = [
            { id: 1, l: "38. Paralel", r: "Sınır Hattı" },
            { id: 2, l: "Pusan", r: "Türk Şehitliği" },
            { id: 3, l: "Kumyangjangni", r: "Büyük Zafer" },
            { id: 4, l: "Ankara Okulu", r: "Koreli Yetimler" }
        ];

        let selL = null, selR = null, matches = 0;

        function startMatching() {
            ansCont.style.display = 'none';
            qImg.style.display = 'none';
            document.getElementById('matching-container').style.display = 'flex';
            progressBar.style.width = "100%";
            qText.textContent = "Kavramları Birbiriyle Eşleştirin";
            feedback.innerHTML = "Eşleşen öğelerin üzerine sırayla tıklayın.";
            nextBtn.style.display = 'none';

            const lefts = [...pairs].sort(() => Math.random() - 0.5);
            const rights = [...pairs].sort(() => Math.random() - 0.5);

            lefts.forEach(p => document.getElementById('left-column').appendChild(createMatchItem(p.l, p.id, 'left')));
            rights.forEach(p => document.getElementById('right-column').appendChild(createMatchItem(p.r, p.id, 'right')));
        }

        function createMatchItem(txt, id, side) {
            const div = document.createElement('div');
            div.className = `match-item ${side}-item`;
            div.textContent = txt;
            div.onclick = () => {
                if (div.classList.contains('matched')) return;
                if (side === 'left') {
                    if (selL) selL.classList.remove('selected');
                    selL = div;
                } else {
                    if (selR) selR.classList.remove('selected');
                    selR = div;
                }
                div.classList.add('selected');

                if (selL && selR) {
                    if (selL.dataset.id === selR.dataset.id) {
                        selL.classList.add('matched'); selR.classList.add('matched');
                        matches++;
                        if (matches === pairs.length) endQuiz();
                    }
                    setTimeout(() => {
                        if(selL) selL.classList.remove('selected');
                        if(selR) selR.classList.remove('selected');
                        selL = null; selR = null;
                    }, 400);
                }
            };
            div.dataset.id = id;
            return div;
        }

        function endQuiz() {
            qText.textContent = "Yarışma Bitti!";
            document.getElementById('matching-container').style.display = 'none';
            feedback.innerHTML = `<h2 style="color:#cc0000">Tebrikler!</h2>Gazilerimizi saygıyla anıyoruz. Toplam Puan: ${score}`;
        }

        loadQuestion();
    </script>
</body>
</html>
